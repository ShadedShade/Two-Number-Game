<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" type="text/css" href="css/login-step2-style.css">
    <script src="https://kit.fontawesome.com/c26cd2166c.js"></script>
    <!-- <link rel="stylesheet" href="./dist/pincode-input.min.css" />
        <script src="./dist/pincode-input.min.js"></script> -->
    <title>Step 2</title>
</head>

<body>
    <section class="container-fluid">
        <div class="row d-flex justify-content-center align-items-center bg-row vh-100 w3-animate-right">
            <div class="col-md-5 bg-box">
                <!-- TITLE AND BACKBTN SECTION-->
                <div>
                    <a href="login.html">
                        <span><i class="fas fa-arrow-left back"></i></span>
                    </a>
                    <h2 class="text-center">Login</h2>
                </div>
                <!-- =========================== -->
                <!-- === FORM SECTION ===== -->
                <form action="">
                    <div class="col-md-12 bg-box width-100">
                        <div class="mb-0 mt-5 mb-3">
                            <label for="userid">Enter your 6-digit MPIN</label>
                        </div>
                        <div class="col-md-12 mb-3 gap-1 mpin">
                            <input type="text" id='ist' maxlength="1" onkeyup="clickEvent(this, 'sec')">
                            <input type="text" id="sec" maxlength="1" onkeyup="clickEvent(this, 'third')">
                            <input type="text" id="third" maxlength="1" onkeyup="clickEvent(this, 'fourth')">
                            <input type="text" id="fourth" maxlength="1" onkeyup="clickEvent(this, 'fifth')">
                            <input type="text" id="fifth" maxlength="1" onkeyup="clickEvent(this, 'sixth')">
                            <input type="text" id="sixth" maxlength="1">
                        </div>

                        <div id="error_message" class="error_message"></div>

                        <div class="text-center forgot">
                            <p class="">Forgot MPIN? Contact our <a class="CCC" href="">Customer Center</a></p>
                        </div>
                        <div class="mt-5 pt-4 d-grid gap-2">
                            <button class="btn" id="btn">Login</button>
                        </div>
                        <div class="text-center mt-3 signup">
                            <p class="mb-0">Don't have an account yet? <a class="CCC" href="signup.html">Sign Up</a></p>
                        </div>
                    </div>
                </form>
                <!-- ====================== -->
            </div>

        </div>


        <!-- MPIN -->
        <script type="text/javascript">
            function clickEvent(first, last) {
                if (first.value.length) {
                    document.getElementById(last).focus();
                }
            }
        </script>
        <!-- == -->
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

<script>
    document.getElementById("btn").addEventListener("click", function () {
        var one = document.getElementById("ist").value;
        var two = document.getElementById("sec").value;
        var three = document.getElementById("third").value;
        var four = document.getElementById("fourth").value;
        var five = document.getElementById("fifth").value;
        var six = document.getElementById("sixth").value;

        if (isNaN(one) || isNaN(two) || isNaN(three) || isNaN(four) || isNaN(five) || isNaN(six) || one === '' || two === '' || three === '' || four === '' || five === '' || six === '') {
            document.getElementById("error_message").innerHTML = "Invalid 6-Digit MPin";
        } else {
            window.location.href = "homepage.html";
        }
    });
</script>

</html>
